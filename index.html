<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results Summary</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <body>
    <section>
      <!--Result purple box starts here-->
      <div id="results-container">
        <div id="your-results">
          <h3>Your Result</h2>
          <div class="out-of-hundred">
            <span class="show-result">76</span><br> of 100
          </div>
          <div class="result-text">
            <h2>Great</h2>
            <p  class="bottom-text">Your performance exceed 65% of the people conducting the test here!</p>
          </div>
        </div>
        <div id="summary-container">
          <h2>Summary</h2>
          <ul class="grid-flow">
            <li><div class="flex-group"><img src="assets/images/icon-reaction.svg"/><h3>Reaction</h3></div><p>80 <span>/100</span></p></li>
            <li><img src="assets/images/icon-memory.svg" />Memory <p>92<span>/100</span></p> </li>
            <li><img src="assets/images/icon-verbal.svg " />Verbal <p>61<span>/100</span></p> </li>
            <li><img src="assets/images/icon-visual.svg" />Visual <p>73 <span>/100</span></p></li>
          </ul>
          <button>Continue</button>
        </div>
      </div>
      <!--Result purple box ends here-->
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://irenenyatichiportfolio.netlify.app/">IreneNyatichi</a>.
    </div>    
</body>
</html>
